{% extends "blog/layout.html" %}
{% load static %}

{% block content%}
<h1>Update member</h1>

<form action="updaterecord/{{ user.id }}" method="post">
{% csrf_token %}
Nombre de usuario:<br>
<input name="first" value="{{ user.username }}">
<br><br>
Nombre:<br>
<input name="last" value="{{ user.firstname }}">
<br><br>
<input type="submit" value="Submit">
</form>
{% endblock %}
